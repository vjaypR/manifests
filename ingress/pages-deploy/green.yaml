---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-page
  labels:
    app: green 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: green
  template:
    metadata:
      labels:
        app: green
    spec:
      containers:
      - name: green
        image: longflew/ingress:GREENPAGE
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: green-svc
spec:
  selector:
    app: green
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
