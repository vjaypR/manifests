---
apiVersion: apps/v1
kind: Deployment 
metadata:
  name: check
spec:
  minReadySeconds: 10
  replicas: 1
  selector:
    matchLabels:
      name: test
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      name: test
    spec:
      containers:
        - name: nginx
          image: nginx:1.25.4
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "250m"
              memory: "256Mi"
          args:
            - sleep
            - 1d

---
apiVersion: v1 
kind: Service
metadata:
  name: svc-1
spec:
  type: ClusterIP
  selector:
    name: test
  ports:
    - name: jay
      port: 80
      targetPort: 80

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: check
spec:
  maxReplicas: 10
  minReplicas: 1
  targetCPUUtilizationPercentage: 50
  scaleTargetRef:
    apiGroup: apps/v1
    kind: Deployment 
    name: check
