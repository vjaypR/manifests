---
apiVersion: v1 
kind: Pod
metadata:
  name: affintiy
  labels:
    name: myapp
spec:
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchLabels:
              name: basepod
          topologyKey: kubernetes.io/hostname
  containers:
    - name: affinity
      image: nginx
      resources:
        limits:
          cpu: "500m"
          memory: "128Mi"