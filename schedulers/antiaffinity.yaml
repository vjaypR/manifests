---
apiVersion: v1 
kind: Pod
metadata:
  name: anti-affintiy
  labels:
    name: web
spec:
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchLabels:
              name: basepod
          topologyKey: kubernetes.io/hostname
  containers:
    - name: antiaffinity
      image: nginx
      resources:
        limits:
          cpu: "500m"
          memory: "128Mi"