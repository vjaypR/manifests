---
apiVersion: v1 
kind: Pod 
metadata:
  name: affi-pod
spec:
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchLabels:
              name: test
          topologyKey: kubernetes.io/hostname
  containers:
    - name: affinity
      image: httpd
      ports:
        - containerPort: 80
      resources:
        limits:
          cpu: "1000m"
          memory: "1Gi"